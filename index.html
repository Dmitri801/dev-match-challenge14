<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="main.js" />
    <title>Dev Match</title>
  </head>
  <body>
    <div id="overlay" class="overlay"></div>
    <div id="modal" class="modal">
      <div class="modal-header">
        <h2>Thanks for playing -.-</h2>
        <h3 class="highScore-tag">New High Score!</h3>
      </div>

      <table>
        <tbody id="gameOverTableBody">
          <tr>
            <th>Time Elapsed (seconds)</th>
            <th># of Moves</th>
          </tr>
        </tbody>
      </table>
      <button id="playAgainBtn" class="playAgain-btn">Play Again!</button>
    </div>
    <header>
      <h1>Dev Match</h1>
      <div class="game-controls">
        <div class="time-elapsed">
          Time Elapsed:
          <span>
            <strong id="timeElapsed">0</strong>
          </span>
        </div>
        <div class="moves">
          Moves:
          <span id="moves">0</span>
        </div>
        <button id="leaderboardBtn" class="leaderboardBtn">
          Leaderboard
        </button>
        <div class="startGame">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="84"
            height="84"
            viewBox="0 0 24 24"
            style=" fill:#fff;"
          >
            <path
              d="M8,6.822v10.357c0,0.789,0.871,1.267,1.537,0.844l8.137-5.178c0.618-0.393,0.618-1.294,0-1.687L9.537,5.978 C8.871,5.554,8,6.033,8,6.822z"
            ></path>
          </svg>
        </div>
        <div class="restartGame">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="84"
            height="84"
            viewBox="0 0 24 24"
            style=" fill:#fff;"
          >
            <path
              d="M 11 0 C 10.74 0 10.483969 0.10196875 10.292969 0.29296875 L 7.2929688 3.2929688 C 6.9019688 3.6839688 6.9019687 4.3170313 7.2929688 4.7070312 L 10.292969 7.7070312 C 10.578969 7.9930312 11.007812 8.0778281 11.382812 7.9238281 C 11.756813 7.7688281 12 7.405 12 7 L 12 5 C 15.877484 5 19 8.1225161 19 12 C 19 13.025799 18.774981 13.99479 18.376953 14.876953 A 1.0001 1.0001 0 1 0 20.199219 15.699219 C 20.707191 14.573382 21 13.320201 21 12 C 21 7.0414839 16.958516 3 12 3 L 12 1 C 12 0.596 11.756812 0.23117187 11.382812 0.076171875 C 11.258813 0.025171875 11.129 0 11 0 z M 4.7265625 7.6992188 A 1.0001 1.0001 0 0 0 3.8007812 8.3007812 C 3.2928092 9.426618 3 10.679799 3 12 C 3 16.958516 7.0414839 21 12 21 L 12 23 C 12 23.404 12.243188 23.768828 12.617188 23.923828 C 12.741187 23.974828 12.871 24 13 24 C 13.26 24 13.516031 23.898031 13.707031 23.707031 L 16.707031 20.707031 C 17.098031 20.316031 17.098031 19.683969 16.707031 19.292969 L 13.707031 16.292969 C 13.421031 16.006969 12.992188 15.922172 12.617188 16.076172 C 12.243187 16.231172 12 16.596 12 17 L 12 19 C 8.1225161 19 5 15.877484 5 12 C 5 10.974201 5.225019 10.00521 5.6230469 9.1230469 A 1.0001 1.0001 0 0 0 4.7265625 7.6992188 z"
            ></path>
          </svg>
        </div>
      </div>
    </header>

    <main>
      <div id="gameBoard" class="game-board">
        <div class="the-board">
          <div class="game-side">
            <div class="intro-container">
              <h1>Click Play To Begin</h1>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                x="0px"
                y="0px"
                width="484"
                height="484"
                viewBox="0 0 24 24"
                style=" fill:#fff;"
              >
                <path
                  id="playBtnLg"
                  d="M8,6.822v10.357c0,0.789,0.871,1.267,1.537,0.844l8.137-5.178c0.618-0.393,0.618-1.294,0-1.687L9.537,5.978 C8.871,5.554,8,6.033,8,6.822z"
                ></path>
              </svg>
            </div>
            <div class="outer-box">
              <div class="box"></div>
              <img src="img/CSS3-img-final.png" alt="" />
            </div>
            <div class="outer-box">
              <div class="box"></div>
              <img src="img/javascript-img-final.png" alt="" />
            </div>
            <div class="outer-box">
              <div class="box"></div>
              <img src="img/react-img-final.png" alt="" />
            </div>
            <div class="outer-box">
              <div class="box"></div>
              <img src="img/java-img-final.png" alt="" />
            </div>
            <div class="outer-box">

            </div>
            <div class="outer-box">

              <img src="img/redux-img-final.png" alt="" />
            </div>
            <div class="outer-box">
              <div class="box"></div>
              <img src="img/gatsby-img-final.png" alt="" />
            </div>
            <div class="outer-box">
              <div class="box"></div>
              <img src="img/nodejs-img-final.png" alt="" />
            </div>
            <div class="outer-box">
              <div class="box"></div>
              <img src="img/CSS3-img-final.png" alt="" />
            </div>
            <div class="outer-box">
              <div class="box"></div>
              <img src="img/javascript-img-final.png" alt="" />
            </div>
            <div class="outer-box">
              <div class="box"></div>
              <img src="img/react-img-final.png" alt="" />
            </div>
            <div class="outer-box">
              <div class="box"></div>
              <img src="img/java-img-final.png" alt="" />
            </div>
            <div class="outer-box">
              <div class="box"></div>
              <img src="img/vue-img-final.png" alt="" />
            </div>
            <div class="outer-box">
              <div class="box"></div>
              <img src="img/redux-img-final.png" alt="" />
            </div>
            <div class="outer-box">
              <div class="box"></div>
              <img src="img/gatsby-img-final.png" alt="" />
            </div>
            <div class="outer-box">
              <div class="box"></div>
              <img src="img/nodejs-img-final.png" alt="" />
            </div>
          </div>
          <div class="leaderboard-side">
            <h2>Top Scores</h2>
            <table>
              <tbody>
                <tr class="table-labels">
                  <th>Time Elapsed (seconds)</th>
                  <th>Moves</th>
                </tr>
                <tr class="table-data"></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer>
      Designed and Developed by DMI Web Design
    </footer>

    <script src="main.js"></script>
  </body>
</html>
